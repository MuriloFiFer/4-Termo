plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "somativa.flutter.controleacesso" // Atualizado para o novo namespace
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Especificando o Application ID único
        applicationId = "somativa.flutter.controleacesso" // Atualizado para o novo ID do aplicativo
        // Você pode atualizar os seguintes valores para atender às necessidades do seu aplicativo.
        // Para mais informações, veja: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Adicione sua própria configuração de assinatura para a construção de release.
            // Assinando com as chaves de depuração por enquanto, para que `flutter run --release` funcione.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
